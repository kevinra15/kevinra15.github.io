---
layout: default
---
        <div class="" style="margin-top:50px;">
            <form class="well form-horizontal" method="post" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Contact us</legend>
                    <!-- Text input Name-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name*</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input required name="first_name" placeholder="First Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input E-mail-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail*</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input required name="email" placeholder="E-Mail Address" class="form-control"  type="email">
                            </div>
                        </div>
                    </div>
                    <!-- Text input Phone(optional)-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone #</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text area Message-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Message*</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea required Qclass="form-control" name="comment" placeholder="Project Description"></textarea>
                            </div>
                        </div>
                    </div>
                     <!-- Button Send-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--
        Per poder realitzar el submit del formulari al nostre gust, hem
        necesitat alguns fitxers predefinits de js trets de bootstrap i
        altres... (I altres fitxers css també trets de bootstrap i altres
        definits al _include/head.html):
        -->
        <script src="/js/bootstrap.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
        <script src="/js/sweetalert2.min.js"></script>
        <!--
        Seleccionem el id del formulari per enviar la petició de contacte,
        Realitzem l'enviament de dades a traves de ajax per a que al
        enviar el formulari no redirigeixi el navegador a la web 
        formspree que he ustilitzat per enviar el mail
        -->
        <script>
			$("#contact_form").submit(function(event){
				event.preventDefault();
				swal("Message sent","Atenderemos tu petición lo antes posible","success");
				$.post("https://formspree.io/kevinramos456@gmail.com",
					$("#contact_form").serialize()
				);
			});
        </script>
        <!--
        Aquesta funció es el que remplaça el que realitzaría l'atribut action de l'element form, i 
        ens permet realitzar canvis en l'acció d'enviar el mail, com editar el missatge que apareix,
        cambiar la página on et redirigeix al enviar-lo...
        -->
